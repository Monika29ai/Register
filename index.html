<html>

<title>Forms</title>

<body bgcolor="blue">

<h2>Registration Form</h2>

<form>

<label>Username: </label>

<input type="text" placeholder="Username">

<br><br>

<label>Email:</label>

<input type="email">

<br><br>

<label>Password: </label>

<input type="password" minlength="8">

<br><br>

<label>Age:</label>

<input type="number" min="18" max="60">

<br><br>

<label>Gender:</label>

<input type="radio">

<label>Male</label>

<input type="radio">

<label>Female</label>

<br><br>

<input type="checkbox">

<label>Remember Mec/label>

<br><br>

<label>Contry:</label>

<select>

<option>USA</option>

<option>UAE</option>

<option>UK</option>

</select>

<br><br>

<textarea placeholder="Type your Message">

</textarea>

<input type="submit">

<input type="reset">

<input type="button" value="Exit">

<button type="rest">Okay</button>

</form>

</body>

</html>
